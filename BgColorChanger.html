<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center; gap: 20px;">
        <button id="green" class="button" style="cursor: pointer; padding: 30px; background-color: green;">green</button>
        <button id="red" class="button" style="cursor: pointer; padding: 30px; background-color: red;">red</button>
        <button id="blue" class="button" style="cursor: pointer; padding: 30px; background-color: blue;">blue</button>
    </div>

    <script>
        const body = document.querySelector('body');
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(function(button) {
            button.addEventListener('click', function(e) {
                if (e.target.id === 'green') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id === 'red') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id === 'blue') {
                    body.style.backgroundColor = e.target.id;
                }
            });
        });
    </script>
</body>
</html>
