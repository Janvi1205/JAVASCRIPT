<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #i-cont {
            font-size: 50px;
            display: block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            position: absolute;
            opacity: 0.6;
            transition: transform 0.3s ease;



        }
    </style>


</head>



<body style="background-color: black;color: wheat;display: flex;justify-content: center;">

    <div id="cont"
        style="width: 400px;background-color: aqua; border: solid 1px black; height: 500px;position: relative;">
        <i id="i-cont" class="bi bi-heart-fill"></i>
        <img style="margin-top: 50px;margin-left: 90px;border-radius: 20px;" src="../public/images/gym3.jpg"
            alt="pic present">
        <i id="heart" style="color: white;display: block;font-size: 25px;margin-left: 90px; "
            class="bi bi-heart-fill"></i>
        <i style="color: black;display: block;font-size: 25px;margin-left: 130px;margin-top: -38px;"
            class="bi bi-send"></i>




    </div>

    <script>
        let dil = document.getElementById("i-cont");
        document.querySelector("img").addEventListener("dblclick", function () {
            dil.style.transform = "translate(-50% ,-80%) scale(1)";
            dil.style.margin = "5px";
            dil.style.color = "red";
            dil.style.opacity = 1;
            setTimeout(() => {
                dil.style.transform = "translate(-50% ,-50%) scale(0)";
                dil.style.transition = "transform 0.3s ease";

            }, 1000);
            document.getElementById("heart").style.color = "red"


        })

        document.getElementById("heart").addEventListener("click", function () {
            let chg = document.getElementById("heart");
            let dil = document.getElementById("i-cont");
            if (chg.style.color == "red") {
                chg.style.color = "white";
            }
            else {
                chg.style.color = "red";
                dil.style.transform = "translate(-50% ,-80%) scale(1)";
                dil.style.margin = "5px";
                dil.style.color = "red";
                dil.style.opacity = 1;
                setTimeout(() => {
                    dil.style.transform = "translate(-50% ,-50%) scale(0)";
                    dil.style.transition = "transform 0.3s ease";

                }, 1000);

            }


        })
    </script>



</body>

</html>
