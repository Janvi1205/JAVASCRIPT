<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Add frnd</button>

    <script>
        document.getElementById("btn").addEventListener("click", function () {

            let change = document.getElementById("btn");

            if (change.textContent === "Add frnd") {
                change.textContent = "Request sent";
            } else {
                change.textContent = "Add frnd";
            }

        })
    </script>
</body>

</html>
